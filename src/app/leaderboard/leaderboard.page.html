<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>All Leaderboards</ion-title>
  </ion-toolbar>
</ion-header>
  
  <ion-content>
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-button expand="block" class="white-button" routerLink="/join-leaderboard">Join leaderboards</ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button expand="block" class="white-button" routerLink="/add-leaderboard">Create leaderboard</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
    
      <ion-list>
        <ion-item *ngFor="let leaderboard of leaderboards" (click)="onLeaderboardClick(leaderboard)">
          <ion-label>
            <h2>{{ leaderboard.name }}</h2>
            <p>Rank: {{ leaderboard.rank }}</p>
          </ion-label>
          <ion-icon name="arrow-forward-outline" slot="end"></ion-icon>
        </ion-item>
      </ion-list>

</ion-content>
