<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Create Leaderboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="content-background">
  <div class="input-group">
    <ion-label position="floating">Enter leaderboard name:</ion-label>
    <ion-input [(ngModel)]="leaderboardName"></ion-input>
  </div>
  <div class="input-group">
    <ion-label position="floating">Enter your username:</ion-label>
    <ion-input [(ngModel)]="userName"></ion-input>
  </div>
  <ion-button expand="block" class="join-button" (click)="createLeaderboard()">Create Leaderboard</ion-button>
</ion-content>
